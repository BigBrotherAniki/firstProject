<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smash or Pass</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="hd-asuka-langley-neon-genesis-evangelion-png-735811696437361lotj64nefl-removebg-preview.png">
 
</head>
<body>

  <div class="fixed-container">
    <img id="mainImage" src="asuka_image1.jpg" alt="Image" onerror="this.src='fallback.jpg'">
    <div class="name-display" id="charName">Asuka</div>

    <div>
      <button id="smashBtn" onclick="vote('smash')">Smash</button>
      <button id="passBtn" onclick="vote('pass')">Pass</button>
    </div>

    <div id="counter">Smash: 0 | Pass: 0</div>
  </div>

  <div id="scoreboard"></div>

  <script>
    const images = [
      "asuka_image1.jpg",
      "misato_image2.jpg",
      "mari_image3.jpg",
      "rei_image4.jpg"
    ];

    const names = [
      "Asuka",
      "Misato",
      "Mari",
      "Rei"
    ];

    let index = 0;
    let smashCount = 0;
    let passCount = 0;

    // Track individual smashes per character
    let smashPerImage = new Array(images.length).fill(0);

    // Preload images
    images.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    function vote(type) {
      if (type === 'smash') {
        smashCount++;
        smashPerImage[index]++;
      } else if (type === 'pass') {
        passCount++;
      }

      // Go to next image
      index = (index + 1) % images.length;
      document.getElementById("mainImage").src = images[index];
      document.getElementById("charName").innerText = names[index];

      updateCounter();
    }

    function updateCounter() {
      document.getElementById("counter").innerText = `Smash: ${smashCount} | Pass: ${passCount}`;

      let scoreboardHTML = "<h3>Scoreboard</h3><ul>";
      names.forEach((name, i) => {
        scoreboardHTML += `<li>${name}: ${smashPerImage[i]} Smash(es)</li>`;
      });
      scoreboardHTML += "</ul>";
      document.getElementById("scoreboard").innerHTML = scoreboardHTML;
    }

    // Initialize scoreboard on page load
    updateCounter();
  </script>

</body>
</html>
